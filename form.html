<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit a product review including rating, installation date, features, and optional feedback.">
  <meta name="author" content="John Obiko">
  <title>Product Review Form</title>

  <!-- âœ… Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- âœ… External CSS -->
  <link rel="stylesheet" href="styles/form.css">

  <!-- âœ… JS with defer -->
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Product Review</h1>
    <form method="get" action="review.html">
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <label>Overall Rating</label>
      <div class="stars">
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">â˜†</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">â˜†â˜†</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">â˜†â˜†â˜†</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">â˜†â˜†â˜†â˜†</label>
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">â˜†â˜†â˜†â˜†â˜†</label>
      </div>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <label>Which features did you find useful in the product? <span class="optional">(Check all that apply)</span></label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
      </div>

      <label for="review">Written Review <span class="optional">(Optional)</span></label>
      <textarea id="review" name="review"></textarea>

      <label for="username">Your Name <span class="optional">(Optional)</span></label>
      <input type="text" id="username" name="username">

      <input type="submit" value="Post Review" class="submit-btn">
    </form>

    <footer>
      &copy;2025 ðŸŒ¸ John Obiko<br>
      Nairobi, Kenya<br>
      Last Modification: 2025-04-05 14:30:00
    </footer>
  </div>
</body>
</html>
