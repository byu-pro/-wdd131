<!DOCTYPE html>
<html lang="en">
<head>

    <title>Temple Album</title>
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script src="scripts/temples.js" defer></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>

        <nav>
            <ul>

                <li><a href="#">New</a></li>

    <main>

            <!-- Repeat this figure element for each temple, at least 9 times -->
            <figure>

                <figcaption>Accra Ghana Temple</figcaption>

            <figure>
                <img src="images/durban-south-africa-400.jpg.jpg" alt="Durban South Africa Temple">

            <figure>
                <img src="images/mesa-arizona-400.jpg.jpg" alt="Mesa Arizona Temple">

            <figure>
                <img src="images/paris-france-400.jpg.jpg" alt="Paris France Temple">

            <figure>
                <img src="images/perth-australia-400.jpg.jpg" alt="Perth Australia Temple">
                <figcaption>Perth Australia Temple</figcaption>
            </figure><figure>
                <img src="images/rio-brazil-400.jpg.jpg" alt="Rio Brazil Temple">

            <figure>

            </figure>
            <figure>
                <img src="images/salt-lake-400.jpg.jpg" alt="Salt Lake Temple">
                <figcaption>Salt Lake Temple</figcaption>
            </figure>
            <figure>
                <img src="images/san-jose-costa-rica-400.jpg.jpg" alt="San Jose Costa Rica Temple">
                <figcaption>San Jose Costa Rica Temple</figcaption>
            </figure>            <!-- Add more figure elements here -->

    </main>

    <footer>
